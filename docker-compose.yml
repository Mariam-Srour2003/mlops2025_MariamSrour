services:
  app:
    build: .
    image: ml-project:latest
    working_dir: /app
    volumes:
      - .:/app:cached
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow  # SIMPLE dependency - NO healthcheck
    command: ["bash", "-lc", "tail -f /dev/null"]

  mlflow:
    image: python:3.11-slim
    restart: unless-stopped
    command: bash -lc "pip install --no-cache-dir 'mlflow[extras]' && mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlruns --host 0.0.0.0 --port 5000 --allowed-hosts mlflow,localhost,127.0.0.1,0.0.0.0,*"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    # ‚ùå NO HEALTHCHECK - REMOVED COMPLETELY
