name: ci

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test/runtime dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .

      - name: Clean Python cache
        run: find . -name "*.pyc" -delete && find . -type d -name "__pycache__" -exec rm -rf {} +

      - name: Verify scripts importable
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, '.')
          import scripts
          import scripts.preprocess
          import ml_project
          print("✅ scripts & ml_project import OK")
          PY

      - name: Run ALL fast unit tests (scripts + classes)
        run: |
          pytest tests/scripts/ tests/classes/ -q --maxfail=1 -v

      - name: Run preprocessing smoke test
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, '.')
          import pandas as pd
          from scripts.preprocess import preprocess
          df = pd.DataFrame({
              'pickup_latitude':[40.7],
              'pickup_longitude':[-73.9],
              'dropoff_latitude':[40.75],
              'dropoff_longitude':[-73.98],
              'pickup_datetime':['2025-12-20 12:00:00'],
              'trip_duration':[1800]
          })
          result = preprocess(df)
          print("✅ preprocess OK:", len(result))
          PY
